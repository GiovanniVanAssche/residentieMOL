 <style>
  @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

.header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	
}
.header div{
	float: left;
	color: #FFFFFF;
	font-family: 'Exo', sans-serif;
	font-size: 40px;
	font-weight: 200;
}
.header div span{
	color: #FFFFFF !important;
}
.login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	
}
.login input[type=text]{
	width: 250px;
	height: 30px;
	background: #fff;
	border: 1px solid #000;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #000;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}
.login input[type=button]:hover{
	opacity: 0.8;
}
.login input[type=button]:active{
	opacity: 0.6;
}
.login input[type=text]:focus{
	outline: none;
	border: 1px solid #000;
}
.login input[type=button]:focus{
	outline: none;
	border: 1px solid #000;
}
::-webkit-input-placeholder{
   color: #a18d6c;
}
::-moz-input-placeholder{
   color: #a18d6c;
}
